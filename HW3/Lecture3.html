<!DOCTYPE html>
<html>
<head>
	<title>Lecture 3</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<table class="table table-striped table-bordered table-hover table-dark">
		<tr >
			<td class="table-danger">1</td>
			<td class="table-primary">2</td>
		</tr>
		
		<tr>
			<td class="table-warning">3</td>
			<td class="table-success">4</td>
		</tr>
		
		<tr>
			<td class="table-info">5</td>
			<td class="table-secondary">6</td>
		</tr>
	</table>

	<h2>Button Styles:</h2>
	<button class="btn">Basic</button>
	<button class="btn-primary">Primary</button>
	<button class="btn-secondary">Secondary</button>
	<button class="btn-success">Success</button>
	<button class="btn-info">Info</button>
	<button class="btn-warning">Warning</button>
	<button class="btn-danger">Danger</button>
	<button class="btn-dark">Dark</button>
	<button class="btn-light">Light</button>
	<button class="btn-link">Link</button>
	<div>
		<h2>Button Outline:</h2>
	<button class="btn-outline">Basic</button>
	<button class="btn-outline-primary">Primary</button>
	<button class="btn-outline-secondary">Secondary</button>
	<button class="btn-outline-success">Success</button>
	<button class="btn-outline-info">Info</button>	
	<button class="btn-outline-warning">Warning</button>
	<button class="btn-outline-danger">Danger</button>
	<button class="btn-outline-dark">Dark</button>
	<button class="btn-outline-light text-dark">Light</button>
	<button class="btn-outline-link">Link</button>

	</div>
	
	<svg width="100" height="100" style="padding-top: 5px">
		<polygon points="10,30 40,30 15,45 25,20 35,45" style="fill: red"></polygon>
	</svg>
</body>
</html>
